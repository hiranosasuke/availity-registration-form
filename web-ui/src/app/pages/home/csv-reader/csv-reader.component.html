<div class="centered-content">
  <mat-card>
    <mat-card-title> Welcome! </mat-card-title>

    <mat-card-content>
      <button mat-raised-button (click)="file.click()" color="primary">
        Submit
      </button>
      <input
        type="file"
        #file
        placeholder="Choose file"
        (change)="uploadFile(file.files)"
        style="display: none"
      />
    </mat-card-content>
  </mat-card>
</div>
