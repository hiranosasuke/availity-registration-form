<app-header></app-header>

<div class="centered-table">
  <table mat-table [dataSource]="dataSource">
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <!-- NPI # Column -->
    <ng-container matColumnDef="npiNumber">
      <th mat-header-cell *matHeaderCellDef>NPI #</th>
      <td mat-cell *matCellDef="let element">{{ element.npiNumber }}</td>
    </ng-container>

    <!-- Business Addess Column -->
    <ng-container matColumnDef="businessAddress">
      <th mat-header-cell *matHeaderCellDef>Business Addess</th>
      <td mat-cell *matCellDef="let element">
        {{ element.businessAddress }}
      </td>
    </ng-container>

    <!-- Phone # Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone #</th>
      <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.emailAddress }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of elements"
  >
  </mat-paginator>
</div>
