<div class="centered-content">
  <mat-card>
    <mat-card-title> Sign In </mat-card-title>
    <mat-card-subtitle>
      Sign in with just your email. No password! :)
    </mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email Address</mat-label>
          <input matInput required formControlName="emailAddress" />
          <mat-error
            *ngIf="
              loginForm.get('emailAddress')!.errors! &&
              loginForm.get('emailAddress')!.errors!['email']
            "
            >Please enter a valid email</mat-error
          >
          <mat-error
            *ngIf="
              loginForm.get('emailAddress')!.errors! &&
              loginForm.get('emailAddress')!.errors!['required']
            "
            >Required</mat-error
          >
        </mat-form-field>

        <br /><br />
        <button (click)="onSubmit()" mat-raised-button color="primary">
          Login
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer style="text-align: center; margin-bottom: 10px">
      Don't have an account? <a [routerLink]="['/signup']">Sign up </a>
    </mat-card-footer>
  </mat-card>
</div>
