<div class="centered-content">
  <mat-card>
    <mat-card-title> Welcome! </mat-card-title>

    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email Address</mat-label>
          <input matInput required formControlName="emailAddress" />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput required formControlName="password" />
        </mat-form-field>

        <button (click)="onSubmit()" mat-raised-button color="primary">
          Submit
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer style="text-align: center; margin-bottom: 10px">
      Don't have an account? <a [routerLink]="['/signup']">Sign up </a>
    </mat-card-footer>
  </mat-card>
</div>
