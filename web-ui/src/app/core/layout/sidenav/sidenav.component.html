<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <app-header (onSideNavToggleEvent)="sidenav.toggle()"></app-header>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav
      #sidenav
      [mode]="'over'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="." (click)="sidenav.toggle()">Users</a>
        <a mat-list-item routerLink="csv" (click)="sidenav.toggle()"
          >CSV Parser</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content><router-outlet></router-outlet> </mat-sidenav-content>
  </mat-sidenav-container>
</div>
